<app-header-text [text]="'Consultas'"></app-header-text>
<ion-content>
<div class="fondo-div">
  <label class="form-control">Fracción arancelaria: {{ fraccion.claveFraccion}} </label><br>
  <label class="form-control">Descripción : {{fraccion.descripcion}}</label><br>
</div>
<div *ngFor="let item of fraccion.nicos" >
  <ion-item>
    Clave Nico: {{item.claveNICO}}
  </ion-item>
  <ion-item>
    Descripción: {{item.descripcion}}
  </ion-item>
</div>
</ion-content>
