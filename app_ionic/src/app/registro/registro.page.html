

<ion-content>
  <div class="row">
    <img src="assets/logo.png" class="img-logo">
    <label class="lbl-titulo">REGISTRARSE </label>
  </div>
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" >Apellidos</ion-label>
      <ion-input type="text" formControlName="apellidos" required></ion-input>
    </ion-item>
  <ion-item lines="full">
    <ion-label position="floating" >Correo Electrónico</ion-label>
    <ion-input type="text" formControlName="correo" required></ion-input>
    <div *ngIf="validacionCorreo == false" (click)='tagCorreo()'><label style="color:red;"> Ingresa un correo válido</label></div>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contraseña </ion-label>
    <ion-input type="password" (click)='tagContra()' formControlName="contra1"
 
    required></ion-input>
      <div *ngIf="validacionContra ==false"><label style="color:red;"> Las contraseñas no coiciden</label></div>
 
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="password" formControlName="contra2" required></ion-input>
    <div *ngIf="validacionContra ==false" (click)='tagContra()'><label style="color:red;"> Las contraseñas no coiciden</label></div>
  </ion-item>
  <ion-button expand="block"  class="btn-registrarse" color="#ffbd59"
  type="submit"
  [disabled]="form.invalid"
  >Crear una cuenta</ion-button><br>
</form>
</ion-content>
