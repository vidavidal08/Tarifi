<ion-content>
  <div class="container ion-text-center">
    <img src="assets/logo.png" class="img-logo"><br><br>
    <label>Todo el Comext a tu alcance</label>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>

    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item><br>

    <ion-button expand="block" fill="outline" class="btn-iniciar" color="warning"
      style="margin-top: 5%;margin-bottom: 5%;" type="submit" [disabled]="form.invalid">
      Iniciar Sesión</ion-button>
  </form>
  <ion-button expand="block" class="btn-registrarse" color="#ffbd59" [routerLink]="['/registro']">REGISTRARSE
  </ion-button><br>
  <ion-button expand="block" fill="outline" style="margin-top: 2%;" [routerLink]="['/recuperarContrasena']">¿Olvidaste
    tu contraseña?</ion-button>

          <p></p>
        </div>
      </div>
      <div id="footer2">
        <div class="wrap">

        </div>
      </div>
    </ion-toolbar>
  </ion-footer>
