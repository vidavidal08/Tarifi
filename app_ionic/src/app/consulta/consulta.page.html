<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title style="color:white;">
      Consultas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="fondo-div">
    <label class="form-control">Ingresa el NICO por NÃºmero</label>
  </div>
  <ion-grid style="margin-top: 50px;">
    <ion-row>

      <ion-col>
        <div class="input-nico">
          <ion-input [(ngModel)]="parte1" type="tel" ion placeholder="0000" maxlength="4"></ion-input>
        </div>
      </ion-col>
      <ion-col>
        <div class="input-nico">
          <ion-input [(ngModel)]="parte2" type="tel" placeholder="00" maxlength="2"></ion-input>
        </div>
      </ion-col>
      <ion-col>
        <div class="input-nico">
          <ion-input [(ngModel)]="parte3" type="tel" placeholder="00" maxlength="2"></ion-input>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br>

  <div class="div-registrarse">
    <br><br>
    <ion-button color="warning" [routerLink]="['/list-nico', clave]">Buscar NICO</ion-button>
  </div>
</ion-content>
