<app-header-text [text]="'Consultas por clave'" ></app-header-text>
<ion-content>
  <div class="fondo-div">
    <label class="form-control">Ingresa la clave de la fracción</label>
  </div>
  <ion-grid style="margin-top: 50px;">
    <ion-row>

      <ion-col>
        <div class="input-nico">
          <ion-input #field1  name = "field1" [(ngModel)]="parte1" maxlength="4" (keyup)="onKeyUp($event,1)" type="tel" ion placeholder="0000" ></ion-input>
        </div>
      </ion-col>
      <ion-col>
        <div class="input-nico">
          <ion-input #field2  name = "field2" [(ngModel)]="parte2" type="tel" maxlength="2" (keyup)="onKeyUp($event,2)" placeholder="00" ></ion-input>
        </div>
      </ion-col>
      <ion-col>
        <div class="input-nico">
          <ion-input #field3  [(ngModel)]="parte3" type="tel" (keyup)="onKeyUp($event,3)"  placeholder="00" maxlength="2"  name = "field3"></ion-input>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<br>
  <div class="div-registrarse">
    <ion-button color="warning" [routerLink]="['/list-nico', 'clave', clave]">Buscar clave fracción </ion-button>
  </div>
</ion-content>
