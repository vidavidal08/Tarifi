<ion-header  >
  <ion-toolbar class="new-background-color">
    <ion-title style="color:white;" >
    Consultas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- List of Text Items -->

<div class="fondo-div">
  <label class="form-control">Nico Raíz</label><br>
  <label class="form-control">Descripción</label><br>
</div>
<ion-list>
  <ion-item *ngFor="let item of fracciones" [routerLink]="['/detalle-nico', item.id]" >
    <ion-label>{{ item.descripcion}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
