<ion-header  >
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white;" >
    Consultas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- List of Text Items -->

<div class="fondo-div" [padreClaveNICO]="'hola'">
  <label class="form-control">Fracción arancelaria</label><br>
  <label class="form-control">Descripción</label><br>
</div>
<ion-list>
  <ion-item-group *ngFor="let item of fracciones">
    <ion-item-divider >
      <ion-label class="ion-wrap" color="primary">
        Fracciòn: {{ item.descripcion}}
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let nico of item.nicos" [routerLink]="['/detalle-nico', item.id, nico.claveNICO]" color="secondary" >
      <ion-label class="ion-wrap" (click)="pasarVariables(nico.claveNICO ,nico.descripcion) " >* {{item.claveFraccion}} {{nico.claveNICO}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
